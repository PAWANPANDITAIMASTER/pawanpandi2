<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawan Pandit | AI & Digital Marketing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      z-index: 10;
      animation: slideOut 2s forwards;
    }
    @keyframes slideOut {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100%);}
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://assets.codepen.io/3364143/ai-bg2.gif') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #00f5ff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ddd;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <section class="hero">
    <div class="hero-content">
      <h1>Pawan Pandit</h1>
      <p>AI Master & Digital Marketing Expert</p>
    </div>
  </section>
</body>
</html>
