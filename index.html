<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawan Pandit | AI Master</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      backdrop-filter: blur(4px);
      transition: background 0.4s, color 0.4s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.dark-mode {
      background: #111;
      color: #eee;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #0ff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .hidden { display: none; }
    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 10px;
    }
    h1 {
      font-size: 36px;
      margin-top: 20px;
    }
    .typing {
      font-size: 18px;
      margin-bottom: 40px;
      height: 24px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0ff;
    }
    .section {
      max-width: 800px;
      margin: 30px auto;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li::before {
      content: "\2714\0020";
      color: #0f0;
    }
    a.btn {
      display: inline-block;
      margin: 12px 10px;
      padding: 12px 20px;
      border-radius: 25px;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    a.btn:hover {
      background-color: #1ebe5d;
    }
    .icons a {
      font-size: 24px;
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }
    .testimonials {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }
    .testimonial-track {
      display: flex;
      animation: scroll 15s linear infinite;
      width: max-content;
    }
    .testimonial {
      font-style: italic;
      min-width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .testimonial span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0ff;
    }
    .toggle-mode {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10000;
      background: #0ff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
    }
    .floating-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .floating-contact a {
      display: inline-block;
      margin: 5px;
      font-size: 24px;
      background: #25D366;
      padding: 12px;
      border-radius: 50%;
      color: white;
      box-shadow: 0 0 10px #000;
      text-decoration: none;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
<!-- बाकी HTML कंटेंट वही रहेगा -->
</body>
</html>
